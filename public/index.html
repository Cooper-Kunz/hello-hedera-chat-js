<!doctype html>
<html>
  <head>
    <title>Hello Hedera HCS chat!</title>
    <link rel="stylesheet" href="/index.css"></link>
  </head>
  <!-- Include the socket.io library & jQuery -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
  <script>
    $(function() {
    // expose our socket client
    var socket = io();

    // handle and submit new chat messages to our server
    $("form").submit(function(e) {
      e.preventDefault(); // prevents page reloading
      socket.emit("chat message", $("#m").val());
      $("#m").val("");
      return false;
    });

    // listen for new chat messages from our server
    // these are all sent over the Hedera consensus service!
    socket.on("chat message", function(msg) {
      console.log(msg);
      
      // Split this message by a specific, special character
      var splitMsg = msg.split("&");

      // Grab the specifically formatted message string 
      var clientId = "💻 client:  " +splitMsg[0].slice(0,6) + "... ";
      var msg = "🗣 : "+splitMsg[1];
      var sequenceNumber = "🔢 sequenceNumber: "+splitMsg[2] + "   ";
      var trimmedHash = "🔗 runningHash: "+splitMsg[3].slice(0,6) + "...    ";
      var consensusTimestamp = "⏰ " + splitMsg[4].slice(0,25);

      // Append the split message to our HTML in pieces
      $("#messages").append(
        $("<li>").addClass("new-message").append(
          $("<p>").text(clientId+ "   " + msg).addClass("message")).append( // splitMsg[0] = clientID, splitMsg[1] = msg
            $("<p>").text(sequenceNumber + trimmedHash + consensusTimestamp).addClass("meta"))) // splitMsg[2] = sequence #, splitMsg[3] = runningHash

      // Update the current sequence #
      $("#sequence-number").text("🔢 Current sequence #" + splitMsg[2] + "  ");
    });

    // listen for new client connections from our server
    socket.on("connect message", function(msg) {
      console.log(msg);
      var splitMsg = msg.split("&");
      $("#messages").append($("<li>").text('🔌 new connection: ' + splitMsg[0]).addClass("new-connection"));
      var topicId = document.getElementById("topic-id");
      topicId.innerHTML = "📬 HCS Topic: " + splitMsg[1];
    });

    // listen for client disconnections from our server
    socket.on("disconnect message", function(msg) {
      console.log(msg);
      $("#messages").append($("<li>").text(msg + ' has disconnected').addClass("disconnection"));
    });
  });
</script>
  <body>
    <div class="header">
      <h1 id="title">Hello Hedera HCS Chat ⚡️</h1>
      <div class="chat-details">
        <h1 id="running-hash"></h1>
        <h1 id="sequence-number"></h1>
        <h1 id="topic-id"></h1>
      </div>
    </div>
    <ul id="messages">
    </ul>
    <form id="form" action="">
      <input id="m" autocomplete="off" /><button>Send</button>
    </form>
  </body>
</html>
